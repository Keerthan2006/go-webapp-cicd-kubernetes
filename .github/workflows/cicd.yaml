name: CI/CD Pipeline for Go Web App

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'helm/**'
      - 'k8s/**'
      - 'README.md'
    

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Install dependencies
      run: go mod download

    - name: Build the application
      run: go build -o go-web-app .

    - name: Run tests
      run: go test ./...
  
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Golangci-lint
      uses: golangci/golangci-lint-action@v9.2.0

  docker-build-and-push:
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/go-web-app:${{github.run_id}}

  updating-helm-values:
    runs-on: ubuntu-latest
    needs: docker-build-and-push

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN }}

    - name: Update Helm values.yaml
      run: |
        sed -i 's/tag: .*/tag: "${{github.run_id}}"/' helm/go-web-app/values.yaml

    - name: Commit and push changes
      run: |
        git config --global user.email ${{ secrets.EMAIL }}
        git config --global user.name  ${{ secrets.USERNAME }}
        git add helm/go-web-app/values.yaml
        git commit -m "Update tag in Helm chart" || echo "No changes"
        git push